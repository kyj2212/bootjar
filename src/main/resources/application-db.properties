## local MariaDB
spring.datasource.url=jdbc:mariadb://192.168.0.20:3306/article?useUnicode=true&characterEncoding=utf8&serverTimeZone=Asia/Seoul
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
